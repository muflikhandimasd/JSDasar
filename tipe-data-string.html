<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>

<body>
    <script>
        document.writeln("Muflikhan Dimas Dwiprayogi");
        document.writeln("</br>");
        document.writeln('Programmer Keren Berkualitas');
        document.writeln("</br>");

        // String concatenation
        document.writeln("Nama : " + "Muflikhan " + "Dimas ");
        document.writeln("</br>");
        document.writeln('Profesi : ' + 'Programmer');
        document.writeln("</br>");

        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10' >");
        document.write("Muflikhan \nDimas \nDwiprayogi\n");
        document.write("\\Home \\Muflikhan\n");
        document.write("\"Programmer Keren\"\n");
        document.write('\'Belajar JavaScript\'');
        document.writeln('</textarea>');

        
    </script>
</body>

</html>
