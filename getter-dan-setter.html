<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>

<body>
    <script>

        const person = {
            firstName: 'Muflikhan',
            lastName: 'Dwiprayogi',
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(value) {
                // split = memisah dan dijadikan array dari string
                const array = value.split(' ');
                this.firstName = array[0];
                this.lastName = array[1];
            }
        };
        
        // Programmer js lebih prefer ke property biasa
        person.fullName = 'Muflikhan Dimas';
        console.table(person);

        person.fullName = 'Budi Nugraha';
        console.table(person);

        person.fullName = 'John Joko';
        console.table(person);


    </script>
</body>

</html>
