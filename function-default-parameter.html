<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default Parameter</title>
</head>
<body>
    <script>

        
        function register(name, gender = 'UNKNOWN'){
            console.info(name);
            console.info(gender);
        }

        register();
        register('Muflikhan');        
        register('Muflikhan', 'MALE');        
        register('Muflikhan', undefined);        
        register('Muflikhan', null);   
        
        //null di js = ada datanya tapi kosong
        // undefined = ga ada data, belum didefinisikan


    </script>
</body>
</html>
