<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method Arrow Function</title>
</head>
<body>
    <script>


        const person = {
            name : 'Muflikhan',
            sayHello : (name) => {
                console.info(this);//Window bukan ke object yg sekarang karena pakai arrow
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        };

        person.sayHello('Dimas'); //Hello Dimas, my name is


    </script>
</body>
</html>
