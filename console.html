<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    
    <script>
        //debug untuk info terkecil, tapi kalo kebanyakan bisa lambat aplikasi kita
        console.debug('Debug');// ini level paling rendah, tapi biasanya yang dipakai yang console.info()
        // console.log('Hello World'); // ini sama dengan console.info() tapi mas eko prefer ke console.info() 
        //supaya ngerti kalo ini info
        console.info('Hello World');
        //levelingnya makin ke bawah, makin tinggi
        console.warn('Ini peringatan bos');

        console.error('Ini Error');
    </script>

</body>
</html>
