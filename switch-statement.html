<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <script>
        
        const nilai = 'A';

        switch (nilai) {
            case 'A':
                document.writeln('<p> Anda Lulus dengan Hebat!</p>');
                break;// break supaya berhenti disini dan gak diteruskan ke bawah
            case 'B':
            case 'C':
                document.writeln('<p> Anda Lulus</p>');
                break;
            case 'D':
                document.writeln('<p> Gak Lulus');
                break;
            default:
                document.writeln('<p>Salah Jurusan ketoke</p>');

        }

        
    </script>
</body>

</html>
