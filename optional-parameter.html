<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>

<body>
    <script>

        function sayHello(firstName, middleName, lastName) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        console.info('tanpa parameter');
        sayHello();

        console.info('1 parameter');
        sayHello('Muflikhan');

        console.info('2 parameter');
        sayHello('Muflikhan', 'Dimas');

        console.info('3 parameter');
        sayHello('Muflikhan', 'Dimas', 'Dwiprayogi');

        console.info('4 parameter');
        sayHello('Muflikhan', 'Dimas', 'Dwiprayogi', 'Budi');

    </script>
</body>

</html>
