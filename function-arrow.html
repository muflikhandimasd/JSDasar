<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>


        // wajib ditampung variabel atau parameter seperti anonymous function
        // const sayHello = (name) => {
        //     const say = `Hello ${name}`;
        //     console.info(say);
        // }

        // const sayHello = (name) => console.info(`Hello ${name}`);


        const sayHello = name => console.info(`Hello ${name}`);
        sayHello('Muflikhan');

        // const sum = (first, second) => {
        //     // dalam kurung kurawal adalah block function
        //     return first + second;
        // }

        const sum = (first, second) => first + second;

        console.info(sum(100,100));

        function giveMeName(callback){
            callback('Muflikh');
        }

        // Anonymous function
        // giveMeName(function (name){
        //     console.info(`Hi ${name}`);
        // });

        // Arrow Function
        giveMeName(name => console.info(`Hi ${name}`));


    </script>
</body>
</html>
