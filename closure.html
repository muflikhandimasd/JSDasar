<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        // Closure = kita bisa mengekspos suatu function atau variable keluar dari scope yang semestinya
        function createAdder(value){
            const owner = 'Muflikhan';
            function add(param){
                console.info(owner);
                return value + param;
            }
            return add;// ngereturn function add tanpa dipanggil melainkan menjadi value
            // artinya function add ini kita keluarkan
        }

        const addTwo = createAdder(2);

        // sama seperti ini
        // function addTwo(param){
        //     console.info('Muflikhan');
        //     return 2 + param;
        // }
        console.info(addTwo(10));
        console.info(addTwo(20));

        const addTen = createAdder(10);
        // sama seperti ini
        // function addTen(param){
        //     console.info('Muflikhan');
        //     return 10 + param;
        // }
        console.info(addTen(9));
        console.info(addTen(13));
    </script>
</body>
</html>
