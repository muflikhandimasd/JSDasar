<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>

<body>
    <script>
        let name;
        // Variable yang belum didefinisikan otomatis merupakan tipe data undefined
        if (name === undefined) {
            console.info('UNDEFINED');
        } else {
            console.info('DEFINED');
        }

        const names = ['Muflikhan', 'Dimas'];
        if (names[4] === undefined) {
            console.info('ARRAY UNDEFINED');
        } else {
            console.info('ARRAY DEFINED');

        }

        // Variable yang belum didefinisikan otomatis merupakan tipe data undefined
        const person = {};
        if (person.name === undefined) {
            console.info('OBJECT UNDEFINED');
        } else {
            console.info('OBJECT DEFINED');
        }
        
    </script>
</body>

</html>
