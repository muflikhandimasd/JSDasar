<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>

<body>
    <script>


        const person = {
            firstName: 'Muflikhan',
            middleName: 'Dimas',
            lastName: 'Dwiprayogi'
        };

        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);

        const firstName = 'Fulan';
        const lastName = 'Last Fulan';

        with (person) {
            console.info(firstName); //Niatnya ingin Fulan
            console.info(middleName);
            console.info(lastName); // Niatnya ingin Last Fulan
        }


    </script>
</body>

</html>
